<!DOCTYPE html>
<html> 
<head>
    <title>Timed Coding Quiz</title>
    <link href="style.css" rel="StyleSheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script> 
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div id="hsLink">
            <a href="highscore.html">View Highscores</a>
            <div id="timer">
            Time: <p id="timeRem"></p>
            </div>
        </div>
    </header>
   

    <br>

    <div id="pageContents">
        <!--Start Screen-->
        <div id="startScreen">
            <h1>Welcome to the Coding Quiz</h1>
            <h2>Try to answer the questions as fast as you can. Time will be subtracted for any wrong answers. Go for that S Rank!</h2>
            <button type="button"  onclick="startQuiz()" id="startBtn">Start Quiz</button>
        </div>

        <!-- Question Content -->
        <div id="quizBody" class="hide">
            <h2 id="question"></h2>
            <div id ="choicesContainer"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
